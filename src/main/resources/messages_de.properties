welcome.subject=Welcome to Freshcard!
welcome.body=Welcome to Freshcard!\r\n\r\nThank you for signing up! Freshcard enhances the way you connect with others. When you send your Freshcard to others, they will get a more complete picture of who you are and what you do. Share as much or as little information you want, but the more your share, the more meaningful the connection. No more static information sharing with others ... when you connect with Freshcard, your contact information and profile are always fresh.\r\n\r\nNow, time to complete your profile. Please click here: {0}\r\n\r\nComplete your profile in the mobile app and on the web. In the mobile app, make sure you have a profile picture, add your phone number, and connect your professional networks so people you meet can easily connect with you online.\r\n\r\nIn the web application, update your Biography so people can easily remember why you're an important contact to them. Enter a short description of what you do and why people should contact you. This will be included when you email your Freshcard to others, along with that profile picture we mentioned earlier.\r\n\r\nFreshcard Contacts\r\n\r\nYou should also know about Contacts inside Freshcard. When you email someone your Freshcard, her email will be stored automatically in your Freshcard Contacts, where you can also add a note. When that person signs up for Freshcard, her contact information will become available in your Freshcard Contact. Always fresh.. always up to date.\r\n\r\nFreshcard for Business\r\n\r\nFreshcard for Business will be available soon. If you're interested in being one of the first companies in the world to give all your employees a Freshcard, then sign up here: http://eepurl.com/9xfUD We'll contact you before anyone else!\r\n\r\n

